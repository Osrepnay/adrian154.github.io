<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Editor</title>
    </head>
    <body>
        <input type="file" id="upload"><br>
        <button onclick="exportMap()">Export</button><br>
        <canvas id="out" width="0" height="0"></canvas><br>
        <textarea placeholder="Map comes out here..." id="outtext"></textarea>
        <image id="preview" src="#" style="visibility: hidden"></image>
        <script>
            const canvas = document.getElementById("out");
            const ctx = canvas.getContext("2d");

            let image;
            let loaded = false;

            const fupload = function(f) {
                let reader = new FileReader();
                reader.onload = function(event) {

                };
                image = document.getElementById("preview");
                image.src = URL.createObjectURL(f);
                image.onload = function() {
                    loaded = true;
                    load();
                };
            };

            document.getElementById("upload").addEventListener("change", function() {
                if(this.files && this.files[0]) {
                    fupload(this.files[0]);
                }
            });

            const load = function() {
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);
            };

            const exportMap = function() {
                if(loaded) {
                    let mdata = new Array(image.width);
                    let imgdata = ctx.getImageData(0, 0, image.width, image.height);
                    for(let i = 0; i < image.width; i++) {
                        mdata[i] = new Array(image.height);
                        for(let j = 0; j < image.height; j++) {
                            let idx = (j * image.width + i) * 4;
                            let r = imgdata.data[idx];
                            let g = imgdata.data[idx + 1];
                            let b = imgdata.data[idx + 2];
                            mdata[i][j] = r === 0 ? 1 : 0;
                        }
                    }
                    document.getElementById("outtext").value = JSON.stringify(mdata);
                }
            };

            document.onpaste = function(event) {
                console.log(event.clipboardData.items);
                for(idx in event.clipboardData.items) {
                    let item = event.clipboardData.items[idx];
                    if(item.kind === "file") {
                        fupload(item);
                    }
                }
            };
        </script>
    </body>
</html>
