<html>
    <body>
        <div style="width: 400px; height: 200px; position: fixed; top: 50%; left: 50%; margin-top: -100px; margin-left: -200px;">
            <h1 style="text-align: center; font-family: Arial; font-size: 5.0em;" id="a">LOOPS</h1>
        </div>
        <script>
let animate = function() {
    document.body.style.background = "hsl(" + (Math.floor(Math.random() * 360)) + ", 100%, 50%)";
    document.getElementById("a").style.color = "hsl(" + (Math.floor(Math.random() * 360)) + ", 100%, 50%)";
    requestAnimationFrame(animate);
}

animate();
        </script>
